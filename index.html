<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory card game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
<main class="main">
  <div class="game-time-controls">
    <button class="action start" onclick="startGame()">Start</button>
    <button class="action replay" onclick="replayGame()">Replay</button>
  </div>
  <span class="timer"></span>
  <span id="cards-match-shower"></span>
  <div id="main-board" onmouseleave="stopGame()">
  </div>
</main>
</body>
</html>
